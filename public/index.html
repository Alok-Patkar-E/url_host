<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>URL Shortner</h1>
      <form id="shortner-form">
        <div>
          <label for="url">Enter URL:</label>
          <input type="url" name="url" id="url" required />
        </div>
        <div>
          <label for="shortCode">Enter Short Code:</label>
          <input type="text" name="shortCode" id="shortCode" required />
        </div>
        <button type="submit">Shorten</button>
      </form>
      <h2>Shortened URL</h2>
      <ul id="shortened-urls">
        <!-- <li></li> -->
      </ul>
    </div>
    <script>
      const fetchShortendURL = async () => {
        const response = await fetch("/links");
        const links = await response.json();

        console.log(links);

        const list = document.getElementById("shortened-urls");
        list.innerHTML = "";

        for (const [shortCode, url] of Object.entries(links)) {
          const li = document.createElement("li");
          const truncatedURL =
            url.length >= 30 ? `${url.slice(0, 30)}...` : url;
          li.innerHTML = `<a href="/${shortCode}" target="_blank">${window.location.origin}/${shortCode}</a> - ${truncatedURL}`;
          list.appendChild(li);
        }
      };

      document
        .getElementById("shortner-form")
        .addEventListener("submit", async (event) => {
          event.preventDefault();

          const formData = new FormData(event.target);
          const url = formData.get("url");
          const shortCode = formData.get("shortCode");

          try {
            const response = await fetch("/shorten", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ url, shortCode }),
            });
            if (response.ok) {
              fetchShortendURL();
              alert("Form submited successfully");
              event.target.reset();
            } else {
              const errorMessage = await response.text();
              alert(errorMessage);
            }
          } catch (error) {
            console.log(error);
          }
        });

      fetchShortendURL();
    </script>
  </body>
</html>
